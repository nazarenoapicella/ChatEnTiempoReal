<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en Tiempo Real</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="join-form">
    <h2>Unirse al chat</h2>
    <form>
      <input type="text" id="username" placeholder="Tu nombre" required>
      <button type="submit">Unirme al chat</button>
    </form>
  </div>

  <div id="chat-box" style="display: none;">
    <ul id="messages"></ul>
    <form id="message-form">
      <input type="text" id="message" placeholder="Escribe tu mensaje..." required>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Cargar el cliente de Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Cargar tu script -->
  <script src="script.js"></script>
</body>
</html>
